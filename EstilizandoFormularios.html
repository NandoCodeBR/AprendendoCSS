<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="EstilizandoFormularios.css">
    <title>Document</title>
</head>
<body>
    <form action="EstilizandoFormularios.html" method="POST""></form>
    <fieldset>
        <legend>Detalhes do contato</legend>
    <div>
        <label for="nome">Nome: </label>
        <input type="text" name="" id="nome">
    </div>
    <div>
        <label for="email">Email: </label>
        <input type="text" name="" id="email">
    </div>
    <div>
        <label for="URL">URL: </label>
        <input type="text" name="" id="URL">
    </div>
    <fieldset>
        <legend>Comentário</legend>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10" draggable="false"></textarea>
    </fieldset>
    <fieldset>
        <legend>Lembrar de mim</legend>
        <label for="sim">
            <input type="radio" class="radio" name="radio" id="sim" value="sim">
            Sim
        </label>
        <label for="não">
            <input type="radio" class="radio" name="radio" id="não" value="não">
            Não
        </label>
        
    </fieldset>
    <button type="submit">Enviar</button>
    </form>
    
</fieldset>
</body>
</html>
