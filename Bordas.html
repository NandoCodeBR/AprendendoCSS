<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #bordas{
        /*border: 10px groove green;
        Comentário em CSS
        */
        border-width: 15px;
        border-style: groove;
        /* as cores da borda são definidas em sentido horário*/
        border-color: green yellow red blue;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        color: wheat;
        font-size: 35px;
        font-style: italic;
        text-decoration: line-through;
    }
    /*Texto centralizado, da fonte Arial e da cor Chocolate*/
    #formatacao {
        color: chocolate;
        font-family: 'Arial';
        text-align: center;
    }
    /* Texto em negrito, da cor marrom e com uma linha abaixo do texto*/
    #texto {
        color: brown;
        font-weight: bold;
        text-decoration: underline;
    }
    /*
    Imagem de fundo, colocamos a URL da imagem, depois colocamos uma propriedade dizendo que ela vai ser fixada e que não pode ser repetida
    Então colocamos um tamanho na qual ela consiga cobrir toda a classe ou ID, que no caso é o Body
    */
    body{
        background-image: url(https://verios.com.br/wp-content/uploads/2018/01/hero-placeholder1-1.jpg);
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-size: cover;
    }
    </style>
</head>
<body>
    <div id="bordas">
        bordas<br>
        bordas<br>
        bordas<br>
        <p id="formatacao"> Formatação</p>
    </div>
<h1 id="texto"> Texto H1 </h1>
</body>
</html>
